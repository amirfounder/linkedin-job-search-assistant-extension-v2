<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" , href="popup.css">
  <script src="popup.js" defer></script>
</head>

<body>
  <div>
  </div>
  <div>
    <div class="profileData">
      <div class="name__container">
        <label>Name
          <input class="name" />
        </label>
      </div>
      <div class="company__container">
        <label>Company
          <input class="company" />
        </label>
      </div>
    </div>
  </div>
  <div>
    <div class="headline__container">
      <label>Headline
        <input class="headline" />
      </label>
    </div>
    <div class="message__container">
      <label>
        Outreach Message
        <textarea class="message" rows="9"></textarea>
      </label>
      <button class="generateAndCopyInitialConnectionMessage">Copy Initial Connection MSG</button>
      <button class="generateAndCopyPostConnectionIntroMessage">Copy Post Connection MSG</button>
      <!-- <button id="copyMessageToClipboard">Copy to Clipboard</button> -->
    </div>
  </div>
  <div>
    <h3>
      Actions
    </h3>
    <div class="actions">
      <button class="saveRecruiterProfile">Save Recruiter's Profile</button>
      <button class="markInitialConnectionRequestSent">Mark Initial Connection Request Sent</button>
      <button class="getNextRecruiters">Get Next Recruiters List</button>
      <button class="resync">Resync</button>
      <div>
        <label>
          Initial Connection Sent
          <input class="initial-connection-sent" type="checkbox">
        </label>
      </div>
    </div>
  </div>
</body>

</html>
