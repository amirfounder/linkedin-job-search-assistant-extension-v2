<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" , href="popup.css">
  <script src="popup.js" defer></script>
</head>

<body>
  <div>
    <h2>
      LinkedIn Outreach Program
    </h2>
  </div>
  <div>
    <h3>
      Current LinkedIn Profile
    </h3>
    <div class="profileData">
      <div class="name__container">
        <label class="name__label">Name
          <input class="name__input" />
        </label>
      </div>
      <div class="headline__container">
        <label class="headline__label">Headline
          <input class="headline__input" />
        </label>
      </div>
      <div class="company__container">
        <label class="company__label">Company
          <input class="company__input" />
        </label>
      </div>
    </div>
  </div>
  <div>
    <h3>
      Outreach Message
    </h3>
    <div class="message__container">
      <textarea class="message__input" rows="9"></textarea>
      <button id="copyMessageToClipboard">Copy to Clipboard</button>
    </div>
  </div>
  <div>
    <h3>
      Actions
    </h3>
  </div>
</body>

</html>
