<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" , href="popup.css">
  <script src="popup.js" defer></script>
</head>

<body>
  <div class="main">
    <div>
      <h4>
        Touchpoints
        <span class="fetchingProfileDataStatus">(Loading ...)</span>
      </h4>
      <div class="actions">
        <div class="checkboxes-container">
          <label>
            <input class="initial-connection-sent" type="checkbox">
            Initial Connection Sent
          </label>
          <label>
            <input class="initial-connection-sent" type="checkbox">
            Connection Accepted
          </label>
          <label>
            <input class="initial-connection-sent" type="checkbox">
            Initial Connection Sent
          </label>
        </div>
        <div>
          <button>
            Update Touchpoints
          </button>
        </div>
      </div>
      <div>
        <h4>
          Next Contacts
        </h4>
        <button class="resync">Resync Popup (Dev)</button>
      </div>
    </div>
    <div>
      <h4>Interactions</h4>
      <div>
        <div class="nameAndCompanyInputs">
          <label>
            <div class="labelText">Name</div>
            <input type="text" class="name" />
          </label>
          <label>
            <div class="labelText">Company</div>
            <input type="text" class="company" />
          </label>
        </div>
      </div>
      <div>
        <label>
          <div class="labelText">Headline</div>
          <input type="text" class="headline" />
        </label>
        <label>
          <div class="labelText">Outreach Message</div>
          <textarea class="message" rows="12" placeholder="Generate a message to populate this field...."></textarea>
        </label>
        <div>
          <h4>Generate & Copy Messages</h4>
          <div class="generateAndCopyMessagesContainer">
            <button class="generateAndCopyInitialConnectionMessage">Initial Connection Recruiter</button>
            <button class="generateAndCopyPostConnectionMessage">Post Connection Recruiter</button>
            <button class="generateAndCopyInitialConnectionMessage">Initial Connection - SWE</button>
            <button class="generateAndCopyPostConnectionMessage">Post Connection - SWE</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
